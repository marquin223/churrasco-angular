<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/@materializecss/materialize/dist/css/materialize.css">
</head>
<body>
  <main>
    <div class="container">
      <h3>Cadastro</h3>
    <form class="col" (ngSubmit)="submitForm()" #formCadastro="ngForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+" [(ngModel)]="formC.nome" required #nome="ngModel">
          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="red-text">
            <div *ngIf="nome.errors?.['required']">Campo obrigatório.</div>
            <div *ngIf="nome.errors?.['pattern']">Nome inválido. Deve começar com maiúscula e conter pelo menos um sobrenome.</div>
        </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$" [(ngModel)]="formC.email" required #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="red-text">
            <div *ngIf="email.errors?.['required']">Campo obrigatório.</div>
      <div *ngIf="email.errors?.['pattern']">E-mail inválido.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" minlength="5" maxlength="5" [(ngModel)]="formC.senha" required #senha="ngModel">
          <div *ngIf="senha.invalid && (senha.dirty || senha.touched)"
          class="red-text">
            <div *ngIf="senha.errors && senha.errors['required']">Campo obrigatório.</div>
          </div>
        </div>
        <button type="submit" class="btn black" [disabled]="!formCadastro.valid">Cadastrar</button>
    </form>
  </div>
  </main>
</body>
    
</html>
